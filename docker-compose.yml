services:
  warp:
    build: ./
    ports:
      - 1080:1080
    restart: always
    devices:
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
    dns:
      - 1.1.1.1
      - 8.8.8.8
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.disable_ipv6=0
    environment:
      TZ: Asia/Shanghai
      PROXY_PORT: 1080
      WARP_LICENSE: a69F35Np-B5v9fP31-71P5ej0U
      FAMILIES_MODE: off
    # volumes:
      # - ./data:/var/lib/cloudflare-warp
